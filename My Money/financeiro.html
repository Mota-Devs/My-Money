<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0 app-container">
   
        <div class="row m-0">
            <div class="col-12 header d-flex align-items-center">
                <div class="profile-icon me-2"></div>
                <span class="greeting">Olá, Thiago Mota</span>
            </div>
        </div>

       
        <div class="row justify-content-center m-0 flex-grow-1">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 main-content">
           
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2">SALDO</h6>
                        <h4 class="card-title">R$ 10.000</h4>
                        <div class="card-footer text-end p-0">EXTRATO</div>
                    </div>
                </div>

                
                <div class="card mb-3">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2">GASTOS</h6>
                        <h4 class="card-title expenses">R$ - 10.000</h4>
                        <div class="card-footer text-end p-0">EXTRATO</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center m-0">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="bottom-nav d-flex justify-content-between">
                    <div class="nav-item text-center">
                        <div class="nav-icon pix-icon"></div>
                        <div>PIX</div>
                    </div>
                    <div class="nav-item text-center active">
                        <div class="nav-icon chart-icon"></div>
                        <div>Gráfico</div>
                    </div>
                    <div class="nav-item text-center">
                        <div class="nav-icon barcode-icon"></div>
                        <div>Cód Barras</div>
                    </div>
                    <div class="nav-item text-center">
                        <div class="nav-icon settings-icon"></div>
                        <div>Config</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
